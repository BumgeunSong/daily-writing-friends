name: Sentry Bug Fix Pipeline

on:
  # Trigger on issue creation with specific keywords
  issues:
    types: [opened]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      fresh:
        description: 'Clear cache and start fresh'
        required: false
        default: 'false'
        type: boolean
      issue_number:
        description: 'Issue number to report to (optional)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      issue_number: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check trigger keywords
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "issue_number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "issues" ]; then
            BODY="${{ github.event.issue.body }}"
            if echo "$BODY" | grep -qi "@claude fix sentry bug" || echo "$BODY" | grep -qi "@claude fix sentry issue"; then
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  bug-fix:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Post acknowledgment comment
        if: needs.check-trigger.outputs.issue_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }},
              body: '## Bug Fix Pipeline Started\n\nAnalyzing Sentry errors now...'
            });

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Bug Fix Pipeline
        id: pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENTRY_READ_TOKEN: ${{ secrets.SENTRY_READ_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ needs.check-trigger.outputs.issue_number }}
        run: |
          if [ "${{ github.event.inputs.fresh }}" = "true" ]; then
            npx tsx scripts/agents/bug-fix-pipeline.ts --fresh
          else
            npx tsx scripts/agents/bug-fix-pipeline.ts
          fi

      - name: Upload cache artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-cache-${{ github.run_id }}
          path: scripts/agents/cache/
          retention-days: 7

      - name: Post failure comment
        if: failure() && needs.check-trigger.outputs.issue_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }},
              body: `## Pipeline Failed\n\nThe bug fix pipeline encountered an error.\n\n[View logs](${runUrl})`
            });
